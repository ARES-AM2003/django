{% extends 'core/base.html' %} {% block content %}
<div class="p-6 mx-auto flex flex-wrap max-w-lg">
  <div class="p-6 bg-[#9ca3af] w-full rounded-xl">
    <h1 class="mb-6 text-3xl">Sign up</h1>
    <form method="post" action="" class="space-y-3">
      {% csrf_token %}
      <div>
        <label> username</label>
        <input
          type="text"
          name="username"
          class="w-full mt-2 py-4 px-6 rounded-xl"
        />
      </div>
      <div>
        <label> firstname</label>
        <input
          type="text"
          name="first_name"
          class="w-full mt-2 py-4 px-6 rounded-xl"
        />
      </div>
      <div>
        <label> lastname</label>
        <input
          type="text"
          name="last_name"
          class="w-full mt-2 py-4 px-6 rounded-xl"
        />
      </div>
      <div>
        <label> E-mail</label>
        <input
          type="email"
          name="email"
          class="w-full mt-2 py-4 px-6 rounded-xl"
        />
      </div>
      <div>
        <label> Password</label>
        <input
          type="password"
          name="password1"
          class="w-full mt-2 py-4 px-6 rounded-xl"
        />
      </div>
      <div>
        <label>Re-enter Password</label>
        <input
          type="password"
          name="password2"
          class="w-full mt-2 py-4 px-6 rounded-xl"
        />
      </div>
      {%if form.errors%} 
        {% for field in form %} 
          {% for error in field.errors %}
          <div class="p-6 text-[#b91c1c] bg-[#f87171] rounded-xl">
            <p>{{error|escape}}</p>
          </div>
          {% endfor %} 
        {%endfor%}
        {% for error in form.non_field_errors %}
          <div class="p-6 text-[#b91c1c] bg-[#f87171] rounded-xl">
            <p>{{error|escape}}</p>
          </div>
        {% endfor %} 
      {%endif%}
        <div> 
        <button class="p-4 bg-[#2563eb] rounded-xl text-white">Sign up</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
