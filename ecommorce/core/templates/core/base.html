<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="border-b border-[#4ade80] bg-[#bbf7d0]">
            <div class="max-w-7xl mx-auto px-2 py-10 xl:flex item-center justify-between">
                <div class="menue-left flex item-center space-x-6">
                    <a href="#" class="uppercase text-bold text-[#9f1239] text-lg">Cars</a>
                    <ul class="flex item-center space-x-4 list-none">
                        <li>
                            <a href="{%url 'base'%}" class="font-17px">Home</a>
                        </li>
                        <li>
                            <a href="{%url 'shop'%}" class="font-17px">Shop</a>
                        </li>
                        <!--  -->
                        <li>
                            <a href="#" class="font-17px">AboutUs</a>
                        </li>
                    </ul>
                </div>
                <div class="menue-right flex space-x-4">
                    <input type="text"
                           placeholder="   Search"
                           class="rounded shadow-lg hover:shadow-inner ">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor"
                             class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor"
                             class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer class=" bg-[#3b82f6]">
            <div class="max-w-7xl mx-auto px-4 py-10 xl:flex item-center justify-between">
                <div class="footer-left  mb-12 md:mb-0">
                    <h1 class="font-[#3f6212] uppercase text-lg mb-2 px-4">about</h1>
                    <p class="font-[#3f6212] mb-5 px-4">I fucking hate it when you ignore me like that</p>
                </div>
                <div class="footer-right">
                    <h1 class="font-[#3f6212] mx-auto uppercase text-lg mb-2 px-4">contact</h1>
                    <ul class="space-y-2 list-none">
                        <li>
                            <a href="#" class="text-[#14532d] hover:text-[#22c55e]">facebook</a>
                        </li>
                        <li>
                            <a href="#" class="text-[#14532d] hover:text-[#22c55e]">instagram</a>
                        </li>
                        <li>
                            <a href="#" class="text-[#14532d] hover:text-[#22c55e]">twitter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
