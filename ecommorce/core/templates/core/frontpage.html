{% extends 'core/base.html' %}
{% block content %}
    <header class="px-6 py-10 bg-[#1d4ed8] ">
        <div class="max-w-3xl mx-auto text-center">
            <p class="mb-2 text-3xl lg:text-5xl text-white">Welcome in Ares's store</p>
            <p class="mb-10 text-white">Here we sell different varieties of super cars</p>
            <a href="#" class="inline-block">
                <button class="px-3 py-3 rounded-xl mb-4 hover:shadow-lg bg-[#7dd3fc]">Browse</button>
            </a>
        </div>
    </header>
    <div class=" max-w-7xl mx-auto px-6 py-2 xl:px-0 bg[#9ca3af]">
        <div class="product flex item-center flex-wrap">
            {% for product in products %}
                {%include 'product/product_list/productlist.html'%}
            {% endfor %}
            
        </div>
{% endblock %}
